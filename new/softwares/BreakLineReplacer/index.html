<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Line For Comma</title>
    <link rel ="stylesheet" href="./Style.css">
</head>
<body>
    <header>
        <div id="DivTitle">
            <h1 id="title">Colocador de vírgula e espaço</h1>
            <h3 id="subtitle">substitui a quebra de linha por vírgula e espaço</h3>
        </div>
    </header>
    <main>
        <section id="Formatador">
            <div id="DataArea">
                <section id="DataIn">
                    <label name="lblText" id="lblText">INSIRA O TEXTO</label>
                    <br>
                   <textarea type="text" id="Text"></textarea>
                </section>
                
                <section id="DataOut">
                    <label name="lblAnswer" id="lblAnswer">RESPOSTA</label>
                    <br>
                    <textarea type="text" id="Answer" readonly></textarea>
                </section>
            </div>
            <div id="DivAdvise" class="hidden">
                <label id="Advise">Mensagem</label>   
            </div>
            
           
            <div id="DivButton">
                <button id="Button">FORMATAR</button> 
            </div>
        </section>  
    </main>
    <footer>
        <h2 id="FooterText">Desenvolvido por <a id="Link01" href="https://github.com/lucassdantas" target="_blank">Lucas Dantas</a></h2>
    </footer>
<script src="./script.js"></script>
</body>
